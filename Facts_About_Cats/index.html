<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact About Cat</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="w-screen h-screen flex justify-center items-center bg-gradient-to-r from-pink-500 to-violet-500">
    <div class=" container pr-10 pl-10 flex flex-col items-center gap-32 w-[330px] md:w-[700px] h-[600px] bg-white/20 backdrop-filter backdrop-blur-lg shadow-lg  rounded-2xl">
        <h1 class="mt-16 font-bold text-3xl bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">Fact's About Cat</h1>
      <div class="  overflow-auto h-28  ">
         <p id="apireq" class=" font-semibold text-lg">Here API Response</p></div>
        <div class="bg-gradient-to-r from-pink-500 to-violet-500 pl-3 pr-3 rounded-full"><button onclick="factCat()" class=" bg-clip-text text-transparent bg-gradient-to-r from-green-500 to-yellow-500 font-semibold text-2xl">New Fact</button></div>
    </div>


   <script>
        async function factCat(){
            document.querySelector("#apireq").innerHTML = "Please Wait..."
            try{
            const response = await fetch('https://catfact.ninja/fact')
            const data = await response.json()
            // speak()
               function speak (){
                    let synth =  window.speechSynthesis;
                    let voice =  new SpeechSynthesisUtterance(data.fact);
                    synth.speak(voice);
                }
            const fact = data.fact
            document.querySelector("#apireq").innerHTML = fact
            speak()
            console.log(fact)
            }
            catch(err){
                document.querySelector("#apireq").innerHTML = err
            }
        }
        factCat()
    </script>
</body>
</html>
