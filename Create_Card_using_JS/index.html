<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" class="css">
</head>

<body>
    

    <div class="container">
        <div class="card">
            <div class="thumb">
                <img src="https://source.unsplash.com/random/1920x1080/?technology,laptops"
                    alt="">
                <b class="capsule">30:20</b>
            </div>
            <div class="head">
                <strong>Introduction to Backend | Sigma web dev 72</strong>
                    <p>CodeWithHarry . 525K Views . 2 Months ago</p>
            </div>
        </div>
    </div>

    <div class="form">
        <form action="">
            <label id="lable1" for="text">Title:</label><br>
            <input type="text" name="Title" id="tl"><br><br>
            <label id="lable2" for="text">Channel name:</label><br>
            <input type="text" name="Channel" id="cl"><br><br>
            <label id="lable3" for="text">Number of Views:</label><br>
            <input itemid="inp3" type="number" name="view" id="vw"><br><br>
            <label id="lable4" for="number">Number of Months:</label><br>
            <input  type="number" name="month" id="mn"><br><br>
            <label id="lable5" for="number">Duration Time:</label><br>
            <input type="time" name="time" id="tm">   
        </form>
    </div>

    <div class="button">
        <a><button class="bn30 btn">Add Card</button></a>
    </div>

    <script src="script.js"></script>
