    <div class="container md:ml-[38%] md:mt-[5%] mt-[50px] ml-[12px] relative flex flex-col justify-center items-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 h-[400px]  w-[350px] md:h-[450px] md:w-[400px] rounded-xl">
        <div class="icon text-8xl absolute top-0">

        <div class="form mt-5">
            <form class="flex flex-col justify-center items-center " action="">
                <label for="username" class="font-bold text-xl">Username</label>

                <label for="password" class="font-bold text-xl">Password</label>

                <button class="transition  ease-in-out delay-150 w-[150px] h-[30px] rounded text-xl font-bold bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% hover:from-pink-400 hover:to-yellow-400 ">Login</button>
            </form>
        </div>
    </div>
